<body>
<div class="center-vert">
    <h1 class="display-1" style="font-size: 15vh">Login</h1>
    <div class="center">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="width: 27vw">
            <div class="center row login-input">
                <input type="text" id="username" formControlName="username" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && f.username.errors }" autofocus/>
                <input type="password" id="password" formControlName="password" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
            </div>
            <div class="center">
                <button type="submit" class="btn btn-info btn-block btn-round mt-3">Login</button>
            </div>
            <div class="center"><a href="/accounts/signup" class="btn btn-link btn-block btn-round mt-2">Sign up</a>
            </div>
        </form>
    </div>
</div>
</body>
